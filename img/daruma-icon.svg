<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 220">
  <!-- Body -->
  <ellipse cx="100" cy="125" rx="88" ry="95" fill="#e52520"/>
  <!-- Body inner shadow -->
  <ellipse cx="100" cy="130" rx="78" ry="82" fill="#d42020" opacity="0.3"/>

  <!-- Face background -->
  <rect x="32" y="42" width="136" height="115" rx="45" ry="45" fill="#f5f0e8"/>

  <!-- Eyebrows -->
  <path d="M52 72 Q60 55, 82 62" stroke="#1a1a1a" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M148 72 Q140 55, 118 62" stroke="#1a1a1a" stroke-width="6" fill="none" stroke-linecap="round"/>

  <!-- Eyes -->
  <circle cx="72" cy="90" r="16" fill="#1a1a1a"/>
  <circle cx="128" cy="90" r="16" fill="#1a1a1a"/>
  <!-- Eye shine -->
  <circle cx="78" cy="84" r="5" fill="#ffffff"/>
  <circle cx="134" cy="84" r="5" fill="#ffffff"/>
  <!-- Eye lower shine -->
  <circle cx="68" cy="96" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="124" cy="96" r="3" fill="#ffffff" opacity="0.6"/>

  <!-- Nose -->
  <ellipse cx="100" cy="108" rx="5" ry="4" fill="#d4a88c" opacity="0.6"/>

  <!-- Mustache / side swirls -->
  <path d="M58 115 Q45 108, 38 118 Q34 126, 44 124 Q52 121, 58 125" fill="#1a1a1a"/>
  <path d="M142 115 Q155 108, 162 118 Q166 126, 156 124 Q148 121, 142 125" fill="#1a1a1a"/>

  <!-- Mouth -->
  <path d="M88 122 Q100 134, 112 122" stroke="#1a1a1a" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Cheek blush -->
  <ellipse cx="58" cy="112" rx="10" ry="7" fill="#f5a0a0" opacity="0.5"/>
  <ellipse cx="142" cy="112" rx="10" ry="7" fill="#f5a0a0" opacity="0.5"/>

  <!-- Decorative circles on body -->
  <circle cx="140" cy="185" r="12" fill="#ffffff" opacity="0.25"/>
  <circle cx="160" cy="170" r="8" fill="#ffffff" opacity="0.2"/>

  <!-- Bottom belly detail (kanji circle placeholder) -->
  <circle cx="100" cy="185" r="18" fill="#c62020" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
</svg>
