<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Daruma body -->
  <ellipse cx="60" cy="64" rx="50" ry="52" fill="#e52520"/>
  <!-- Gold stripe at bottom -->
  <path d="M18 82 Q60 100 102 82" fill="none" stroke="#c9953a" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Face oval -->
  <ellipse cx="60" cy="55" rx="34" ry="32" fill="#faf3e0"/>
  <!-- Left eye (painted — the objective is set) -->
  <circle cx="45" cy="50" r="9" fill="#1a1a1a"/>
  <circle cx="42.5" cy="47.5" r="2.5" fill="#fff"/>
  <!-- Right eye (empty — the objective is not yet reached) -->
  <circle cx="75" cy="50" r="9" fill="none" stroke="#ccc" stroke-width="2"/>
  <!-- Eyebrows -->
  <path d="M30 38 Q45 28 55 38" fill="none" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M65 38 Q75 28 90 38" fill="none" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Nose -->
  <ellipse cx="60" cy="58" rx="3.5" ry="2.5" fill="#d4a373"/>
  <!-- Mouth -->
  <path d="M48 66 Q60 72 72 66" fill="none" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round"/>
  <!-- Subtle highlight on body -->
  <ellipse cx="38" cy="40" rx="8" ry="12" fill="rgba(255,255,255,0.12)" transform="rotate(-20 38 40)"/>
</svg>
