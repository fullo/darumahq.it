<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="avatarBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f3f2ee"/>
      <stop offset="100%" stop-color="#e8e5dd"/>
    </linearGradient>
    <clipPath id="circleClip">
      <circle cx="200" cy="200" r="200"/>
    </clipPath>
  </defs>

  <g clip-path="url(#circleClip)">
    <!-- Background -->
    <rect width="400" height="400" fill="url(#avatarBg)"/>

    <!-- Subtle pattern -->
    <circle cx="320" cy="80" r="120" fill="#e52520" opacity="0.04"/>
    <circle cx="80" cy="350" r="100" fill="#e52520" opacity="0.03"/>

    <!-- Body / shoulders -->
    <ellipse cx="200" cy="420" rx="150" ry="100" fill="#2d2d2d"/>

    <!-- Neck -->
    <rect x="175" y="290" width="50" height="40" rx="8" fill="#d4a373"/>

    <!-- Head -->
    <ellipse cx="200" cy="220" rx="75" ry="90" fill="#d4a373"/>

    <!-- Hair -->
    <ellipse cx="200" cy="155" rx="78" ry="55" fill="#3d3d3d"/>
    <ellipse cx="200" cy="145" rx="70" ry="45" fill="#2d2d2d"/>

    <!-- Ears -->
    <ellipse cx="125" cy="225" rx="12" ry="18" fill="#c49663"/>
    <ellipse cx="275" cy="225" rx="12" ry="18" fill="#c49663"/>

    <!-- Glasses -->
    <rect x="143" y="210" width="48" height="36" rx="8" fill="none" stroke="#1a1a1a" stroke-width="3"/>
    <rect x="209" y="210" width="48" height="36" rx="8" fill="none" stroke="#1a1a1a" stroke-width="3"/>
    <line x1="191" y1="225" x2="209" y2="225" stroke="#1a1a1a" stroke-width="3"/>
    <line x1="143" y1="225" x2="125" y2="222" stroke="#1a1a1a" stroke-width="2.5"/>
    <line x1="257" y1="225" x2="275" y2="222" stroke="#1a1a1a" stroke-width="2.5"/>
    <!-- Lens tint -->
    <rect x="145" y="212" width="44" height="32" rx="7" fill="#4a7a9b" opacity="0.08"/>
    <rect x="211" y="212" width="44" height="32" rx="7" fill="#4a7a9b" opacity="0.08"/>

    <!-- Eyes -->
    <ellipse cx="167" cy="228" rx="5" ry="4" fill="#1a1a1a"/>
    <ellipse cx="233" cy="228" rx="5" ry="4" fill="#1a1a1a"/>

    <!-- Eyebrows -->
    <path d="M148 205 Q167 196 186 205" fill="none" stroke="#2d2d2d" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M214 205 Q233 196 252 205" fill="none" stroke="#2d2d2d" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Nose -->
    <path d="M200 235 Q195 250 192 255" fill="none" stroke="#b8895a" stroke-width="2" stroke-linecap="round"/>

    <!-- Smile -->
    <path d="M178 270 Q200 282 222 270" fill="none" stroke="#9a7555" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Beard stubble hint -->
    <ellipse cx="200" cy="280" rx="35" ry="20" fill="#3d3d3d" opacity="0.08"/>

    <!-- Shirt collar -->
    <path d="M155 340 L175 310 L200 325 L225 310 L245 340" fill="#2d2d2d" stroke="#222" stroke-width="1"/>
    <!-- Collar detail -->
    <line x1="175" y1="310" x2="185" y2="330" stroke="#444" stroke-width="1"/>
    <line x1="225" y1="310" x2="215" y2="330" stroke="#444" stroke-width="1"/>
  </g>
</svg>
