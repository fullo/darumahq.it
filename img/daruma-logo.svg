<svg viewBox="0 0 400 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bodyGrad" cx="40%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#f04a47"/>
      <stop offset="100%" stop-color="#c91e1a"/>
    </radialGradient>
    <radialGradient id="faceGrad" cx="45%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#fffdf5"/>
      <stop offset="100%" stop-color="#f5edd4"/>
    </radialGradient>
    <filter id="softShadow" x="-10%" y="-5%" width="120%" height="120%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Main body -->
  <ellipse cx="200" cy="230" rx="170" ry="178" fill="url(#bodyGrad)" filter="url(#softShadow)"/>

  <!-- Decorative gold bands -->
  <path d="M55 310 Q200 370 345 310" fill="none" stroke="#c9953a" stroke-width="5" stroke-linecap="round" opacity="0.9"/>
  <path d="M70 325 Q200 380 330 325" fill="none" stroke="#c9953a" stroke-width="3" stroke-linecap="round" opacity="0.6"/>

  <!-- Small gold kanji-style detail on chest -->
  <text x="200" y="290" text-anchor="middle" font-family="serif" font-size="28" font-weight="700" fill="#c9953a" opacity="0.7">達磨</text>

  <!-- Face oval -->
  <ellipse cx="200" cy="195" rx="115" ry="108" fill="url(#faceGrad)"/>
  <!-- Face inner border -->
  <ellipse cx="200" cy="195" rx="115" ry="108" fill="none" stroke="#e8dcc0" stroke-width="2" opacity="0.5"/>

  <!-- Forehead swirl lines (decorative) -->
  <path d="M130 148 Q155 125 185 135" fill="none" stroke="#d4c4a0" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M215 135 Q245 125 270 148" fill="none" stroke="#d4c4a0" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

  <!-- Eyebrows — thick, expressive -->
  <path d="M115 160 Q155 130 190 162" fill="none" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
  <path d="M210 162 Q245 130 285 160" fill="none" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>

  <!-- Left eye (painted — objective set) -->
  <circle cx="155" cy="185" r="26" fill="#1a1a1a"/>
  <circle cx="148" cy="178" r="7" fill="#fff" opacity="0.85"/>
  <circle cx="160" cy="190" r="3" fill="#fff" opacity="0.4"/>

  <!-- Right eye (empty — awaiting completion) -->
  <circle cx="245" cy="185" r="26" fill="none" stroke="#cbc0a8" stroke-width="3"/>
  <!-- Subtle inner hint for empty eye -->
  <circle cx="245" cy="185" r="18" fill="none" stroke="#ddd5c0" stroke-width="1" opacity="0.4"/>

  <!-- Nose -->
  <ellipse cx="200" cy="210" rx="10" ry="7" fill="#d4a373" opacity="0.8"/>

  <!-- Mouth -->
  <path d="M168 232 Q200 252 232 232" fill="none" stroke="#1a1a1a" stroke-width="3.5" stroke-linecap="round"/>

  <!-- Cheek blush -->
  <circle cx="135" cy="220" r="15" fill="#f08080" opacity="0.2"/>
  <circle cx="265" cy="220" r="15" fill="#f08080" opacity="0.2"/>

  <!-- Body highlight -->
  <ellipse cx="140" cy="175" rx="25" ry="45" fill="rgba(255,255,255,0.08)" transform="rotate(-15 140 175)"/>
</svg>
